        <div class="container">

            <div id="cart-items"></div>

                <h3>Total: <span id="cart-total">KES 0.00</span></h3>
                <button class="btn" onclick="if(confirm('Clear cart?')) {localStorage.removeItem('cart'); loadCart(); updateCartCount();}">Clear Cart</button>

            </div>
        </div>
    </section>
